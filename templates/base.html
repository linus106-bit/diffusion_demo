<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DiffuChatGPT{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background-color: #f8fafc;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .tab.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .tab:not(.active) {
            background-color: #ffffff;
            color: #6b7280;
            border-color: #d1d5db;
        }

        .tab:not(.active):hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .model-selector {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .model-selector:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 100%;
        }

        .message.user {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            margin-left: 2rem;
            border: 1px solid #e2e8f0;
        }

        .message.assistant {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin-right: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #3b82f6;
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: #6366f1;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .input-area {
            padding: 1rem;
            background-color: #f8fafc;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #374151;
            font-size: 1rem;
            padding: 0.5rem;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .send-button:hover:not(:disabled) {
            background-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .typing-indicator {
            display: none;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin-right: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            margin-top: 2rem;
        }

        .welcome-message h2 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
        }

        /* Context menu styles */
        .context-menu {
            position: fixed;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px 0;
            min-width: 120px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            color: #374151;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .context-menu-item:hover {
            background-color: #f3f4f6;
        }

        .context-menu-item:active {
            background-color: #3b82f6;
            color: white;
        }

        .context-menu-separator {
            height: 1px;
            background-color: #e5e7eb;
            margin: 4px 0;
        }

        .context-menu-input-group {
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .context-menu-input-group label {
            color: #374151;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .context-menu-input-group input {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 60px;
        }

        .context-menu-input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Text selection highlight */
        .message-content::selection {
            background-color: #3b82f6;
            color: white;
        }

        .message-content::-moz-selection {
            background-color: #3b82f6;
            color: white;
        }

        /* Highlight for remask operation */
        .remask-highlight {
            background-color: #ffd700;
            color: #000;
            padding: 2px 4px;
            border-radius: 4px;
            animation: highlight-pulse 2s ease-in-out;
        }

        /* Highlight for mask token */
        .mask-token-highlight {
            background-color: #ff6b6b;
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            animation: mask-pulse 1s ease-in-out infinite;
        }

        @keyframes highlight-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes mask-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .message.user {
                margin-left: 1rem;
            }
            
            .message.assistant {
                margin-right: 1rem;
            }
            
            .header {
                padding: 0.75rem;
            }
            
            .header h1 {
                font-size: 1rem;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-top">
                <h1>DiffuChatGPT</h1>
                {% block model_selector %}{% endblock %}
            </div>
            <div class="tabs">
                <a href="/" class="tab {% if active_tab == 'openai' %}active{% endif %}">
                    🌐 OpenAI Models
                </a>
                <a href="/local" class="tab {% if active_tab == 'local' %}active{% endif %}">
                    🏠 Local Models
                </a>
                <a href="/llada" class="tab {% if active_tab == 'llada' %}active{% endif %}">
                    🧠 LLADA
                </a>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            {% block welcome_message %}{% endblock %}
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="remaskOption">
            🎭 Remask
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-input-group">
            <label for="maskCount">Mask tokens:</label>
            <input type="number" id="maskCount" min="1" max="20" value="1" />
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
